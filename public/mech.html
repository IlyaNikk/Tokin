<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <input placeholder="Длина пластины, м" id="len"/>
    <input placeholder="Ширина пластины, м" id="wid"/>
    <input placeholder="Толщина пластины, м" id="thin"/>
    <input placeholder="Масса пластины с элементами, кг" id="weight"/>
    <input placeholder="Модуль упругости" id="bounce"/>
    <input placeholder="Коэффициент Пуассона" id="puas"/>
    <button type="submit" class="count">Рассчитать</button>
</form>

<div class="graphics">
    <div>
        <span>Коэффициент передачи по ускорению</span>
        <canvas class="form-vibrate" width="400" height="400"></canvas>
    </div>
    <div>
        <span>Виброускорение</span>
        <canvas class="vibro-acceler" width="400" height="400"></canvas>
    </div>
    <div>
        <span>Виброперемещение</span>
        <canvas class="vibro-move" width="400" height="400"></canvas>
    </div>
</div>

<div class="result">

</div>

<style>
    form {
        display: flex;
        flex-direction: column;
    }

    input {
        margin: 16px 8px;
        width: 200px;
    }

    button {
        width: 200px;
        padding: 8px 0;
        margin: 16px 8px;
    }

    .graphics {
        display: flex;
    }

    .graphics > div{
        display: flex;
        flex-direction: column;
    }

    .result{
        margin-top: 50px;
    }

</style>

</body>
</html>
